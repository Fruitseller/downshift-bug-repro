<!DOCTYPE html>
<html>
<head>
  <title>
  </title>
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/downshift@7.0.5/dist/downshift.umd.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">

  const books = [
    'To Kill a Mockingbird',
    'War and Peace',
    'The Idiot',
    'A Picture of Dorian Gray',
    '1984',
    'Pride and Prejudice',
    'Meditations',
    'The Brothers Karamazov',
    'Anna Karenina',
    'Crime and Punishment',
  ]

  function useEventCallback(fn) {
    const ref = React.useRef(fn);

    // we copy a ref to the callback scoped to the current state/props on each render
    React.useLayoutEffect(() => {
      ref.current = fn;
    });

    return React.useCallback(
        (...args) => ref.current.apply(void 0, args),
        []
    );
  }

  function Select() {

    const [value, setValue] = React.useState("");
    const [open, setOpen] = React.useState(false);
    const [force, setForce] = React.useState(0);

    const onSelectedItemChange = useEventCallback((changes) => {

      console.warn("ON")
      if (changes.selectedItem !== undefined && changes.selectedItem !== null) {
        setValue(changes.selectedItem);
        setForce(force+1);
      }
    });

    const {
      isOpen,
      selectedItem,
      getToggleButtonProps,
      getMenuProps,
      getItemProps,
    } = Downshift.useSelect({
      isOpen: open,
      onIsOpenChange: (changed) => {
        if (changed.isOpen) {
          setOpen(true);
        } else if (!changed.isOpen) {
          setOpen(false);
        }
      },
      items: [...books],
      onSelectedItemChange: (changed) => onSelectedItemChange(changed),
      selectedItem: value
    })

    return (
        <div>
            <div
                {...getToggleButtonProps()}
            >
              <span>{selectedItem ? selectedItem : 'Elements'}</span>
            </div>
          <ul
              {...getMenuProps()}

          >
            {isOpen &&
                books.map((item, index) => (
                    <li

                        key={`${item.value}${index}`}
                        {...getItemProps({item, index})}
                    >
                      {item}
                    </li>
                ))}
          </ul>
        </div>
    )
  }

  ReactDOM.createRoot(document.getElementById("root")).render(<div><Select/></div>);
</script>
</body>

</html>
